<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/moderation">

<head>
    <title>Article Categories</title>
</head>

<body>
<th:block layout:fragment="content">
    <h2>Manage article categories</h2>
    <table class="article-category-table table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Short Description</th>
            <th>Creation Date</th>
            <th>Actions</th>
        </tr>
        </thead>
    </table>

</th:block>

<!-- Initialize javascript for this page -->
<script type="application/javascript" layout:fragment="javascript">
    $(function () {
        ArticleCategoryManagement.initCategories();
    });
</script>

</body>
</html>
