<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/clean">

<head>
    <title>Login</title>
</head>

<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="col-sm-offset-4 col-sm-4">

            <!-- Success message (used when coming from register page) -->
            <div class="alert alert-dismissible alert-success" th:if="${success}">
                <button data-dismiss="alert" class="close" type="button">×</button>
                <strong>Success!</strong>
                <th:block th:text="${success}"/>
            </div>

            <!-- Error page, generic mostly -->
            <div class="alert alert-dismissible alert-danger" th:if="${param.error}">
                <button data-dismiss="alert" class="close" type="button">×</button>
                <strong>Error!</strong>
                Login error, please try again
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <form th:action="@{/login}" method="POST">
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="row">
                                <label class="col-xs-12">
                                    Username
                                    <input placeholder="Username"
                                           class="form-control"
                                           required="required"
                                           type="text"
                                           name="username"/>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-xs-12">
                                    Password
                                    <input placeholder="Password"
                                           class="form-control"
                                           required="required"
                                           type="password"
                                           name="password"/>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-sm btn-success">Login</button>
                            <a th:href="@{/}" class="btn btn-sm btn-danger">Cancel</a>
                        </div>
                    </div>
                    <div class="panel-footer">
                        Don't have an account? <a th:href="@{/register}">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
