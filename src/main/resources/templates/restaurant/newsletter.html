<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">

<head>
    <title>Newsletter</title>
</head>

<body>

<th:block layout:fragment="content">
    <div class="container">
        <th:block th:if="${published}">
           <h2> <div th:text="${newsletter.title}"></div></h2>
            <ul>
                <div class="panel panel-default" >
                    <div class="panel-body" >

                        <th:block th:each="offer : ${newsletter.offers}">

                            <a style="color:black" th:href="@{/restaurant/__${offer.restaurant.id}__}" >
                                <div class="panel panel-default" style="padding:0 20px">
                                    <div class="panel-body">
                                        <div class="row">
                                            <h4> <div th:text="${offer.headline}"></div></h4>

                                        </div>

                                        <div class="row">
                                            <div th:text="${offer.description}"></div>
                                        </div>

                                        <!--<br></br>-->
                                        <!--<br></br>-->
                                        <div class="row">
                                            <span>Expiration Date: </span>

                                            <span th:text="${offer.validThrough}"></span>
                                        </div>

                                    </div>

                                </div>
                            </a>
                        </th:block>

                    </div>
                </div>



            </ul>
        </th:block>

        <th:block th:if="${!published}">
            CONTENT NOT PUBLISHED

        </th:block>
    </div>
</th:block>

</body>
</html>
