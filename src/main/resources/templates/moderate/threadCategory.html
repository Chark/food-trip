<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/moderation">

<head>
    <title>Thread category</title>
</head>

<body>
<th:block layout:fragment="content">
    <form name="threaCategorydForm"
          method="POST"
          th:attr="data-thread-category-id=${threadCategory.id}"
          th:action="@{/moderate/threads/categories/edit/__${threadCategory.id}__}"
          th:object="${threadCategory}">
        <h2>Thread threadCategory</h2>
        <div class="row">

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <th:block th:include="fragments/forms :: input
                        ('name', *{name}, 'name', 'Name', 'Enter category name')"/>
                    </div>
                </div>

                <div class="row">
                    <label class="col-xs-12 control-label">
                        Description
                <textarea th:text="*{description}" name="description" rows="3" class="form-control"
                          placeholder="Enter thread category description"></textarea>
                    </label>
                </div>
            </div>

        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/moderate/threads/comments}" class="btn btn-danger">Cancel</a>
    </form>
</th:block>

<!-- Initialize javascript for this page -->
<script type="application/javascript" layout:fragment="javascript">
    ThreadCategoryModerate.initThreadCategoryModerate();
</script>
</body>
</html>
